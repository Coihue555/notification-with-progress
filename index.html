<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notificacion con linea de progreso</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button onclick="llamada()">Llamar notificacion</button>

    <div id="notificacion">
        <div class="mensaje">
            Codigo HTML de error
        </div>
        <div id="progreso" class="azul"></div> <!-- class puede ser 'verde' o 'rojo' tambien -->
    </div>

    <script>
        function llamada() {
            var x = document.getElementById("notificacion");
            x.classList.toggle('mostrar');
            setTimeout(function() {
                x.className = x.className.replace("mostrar", "");
            }, 3000);
            var y = document.getElementById("progreso");
            y.classList.toggle('mostrar');
            setTimeout(function() {
                y.className = y.className.replace("mostrar", "");
            }, 3000);
        }
    </script>
</body>

</html>
